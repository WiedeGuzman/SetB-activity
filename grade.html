<body class="body"> 
    <div class="bg">
        <h1 class="title">Student Grade Evaluator</h1>
            <div class="col-sm-6">
            <h3 class="head">Students Name:</h3>
            </div>
            <div class="col-sm-6">
            <input type="text" id="name" class="name">
            </div>
            <br>
            <h3 class="head1">List of Subjects:</h3>
            <div class="bg1">
            <div class="row"> 
            <div class="col-sm-4">
            <h3 class="subject">Subject Title</h3>
            <br>
            <h4 class="subject">Math</h4>
            <h4 class="subject">Science</h4>
            <h4 class="subject">English
            <h4 class="subject">Filipino</h4>
            <h4 class="subject">P.E</h4> 
            </div>
            <div class="col-sm-4">
                <h3 class="grade">Grade</h3>
                <br>
                <input type="text" id="math" class="math">
                <input type="text" id="sci" class="science">
                <input type="text" id="eng" class="english">
                <input type="text" id="fil" class="filipino">
                <input type="text" id="pe" class="pe">
            </div>
            <div class="col-sm-4">
                <h3 class="remark">Remarks</h3>
                <br>
                <h4 class="eval" id="mathEval" >Evaluation</h4>
                <h4 class="eval" id="sciEval" >Evaluation</h4>
                <h4 class="eval" id="engEval" >Evaluation</h4>
                <h4 class="eval" id="filEval" >Evaluation</h4>
                <h4 class="eval" id="peEval" >Evaluation</h4>
            </div>
            </div>
                <h3 class="rank" id="rank" >Rank Here</h3>
                <h3 class="studrank">Student Rank</h3>
                <br>
                <button onclick="Evaluate()" class="eva">Evaluate</button>
            </div>
                <br>
            
                
            </div>
        </div>
